<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تنظیم مجدد رمز عبور</title>
</head>
<body>
    <h2>تنظیم مجدد رمز عبور</h2>

    {% if validlink %}
        <p>رمز عبور جدید خود را وارد کنید:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">بازیابی رمز عبور</button>
        </form>
    {% else %}
        <p style="color: red;">لینک بازنشانی رمز عبور معتبر نیست یا قبلاً استفاده شده است.</p>
    {% endif %}
</body>
</html>
