{% block content %}
    <h2>فراموشی رمز عبور</h2>
    <p>ایمیل خود را وارد کنید تا لینک بازیابی برای شما ارسال شود.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ارسال لینک بازیابی</button>
    </form>

    <p><a href="{% url 'login' %}">بازگشت به صفحه ورود</a></p>
{% endblock %}
